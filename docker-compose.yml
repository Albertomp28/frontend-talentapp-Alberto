services:
  # ========================================
  # Servicio de Desarrollo
  # ========================================
  dev:
    build:
      context: .
      target: development
    container_name: talentapp-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Monta el código para hot reload
      - .:/app
      # Evita sobreescribir node_modules del contenedor
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    stdin_open: true
    tty: true

  # ========================================
  # Servicio de Producción
  # ========================================
  prod:
    build:
      context: .
      target: production
    container_name: talentapp-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
